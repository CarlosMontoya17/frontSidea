<div class="container" style="margin-top: 1rem;">
  <div class="card">
      <div  class="card-body text-center">
          <!-- <h5 >&bull;HISTORIAL&bull;</h5> -->
          <h6 class="firstH1">
            <b>
              <div class="Welcome" id="firstHeader">&bull;His</div>
              <div class="to" id="firstHeader">to</div>
              <div class="the" id="firstHeader">ri</div>
              <div class="Future" id="firstHeader">al&bull;</div>
            </b>
          </h6>
      </div>
   
    
      <div >
        <span style="text-align: center;" class="btn btn-success" (click)="onBtnExport()" title="Descargar CSV">
        <fa-icon [icon]="faDownload" class="add-user" width="10"></fa-icon>
      </span>
    </div>

  </div>
  <div class="row">
    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" 
    #agGrid
    [pagination]="true"
    [rowData]="rowData"
    rowSelection="multiple"
    [defaultColDef]="defaultColDef"
    [defaultColGroupDef]="defaultColGroupDef"
    [animateRows]="true"
    [columnHoverHighlight]="true"
    [localeText]="localeText"
    [pinnedBottomRowData]="pinnedBottomRowData"
    [overlayLoadingTemplate]="overlayLoadingTemplate"
    [sortingOrder]="sortingOrder"
    (gridReady)="onGridReady($event)"
    (filterChanged)="onFilterChanged($event)"
    [columnDefs]="columnDefs">
    </ag-grid-angular>

  </div>

</div>
